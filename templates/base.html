{% load static %}
<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://fonts.font.im/css?family=Modern+Antiqua" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light navbar-expand-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Modern Antiqua', cursive;">Soth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">阅读博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">撰写博客</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">关于作者</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">{{ user.username }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>
  <script src="{% static 'js/jquery.slim.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
